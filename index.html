<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="cover">
  <div class="hero">
    <img src="./images/illustration-hero.svg" alt="" class="hero-img">

    <div class="hero-details">
      <h2>Order Summary</h2>
      <p class="hero-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  
      <div class="plan">
        <div class="plan-details">
          <img src="./images/icon-music.svg" alt="" class="icon">
          <div class="plan-text">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#" class="change">Change</a>
      </div>
    
      <div class="hero-buttons">
        <button class="btn-payment">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </div>
  </div>
</div>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/meowmao/FEM-order-summary.git">meowmao</a>.
  </div>
</body>
</html>
